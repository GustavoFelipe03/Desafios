<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <script>
// Solicita o indice ao usuario 
let indicePoluicao = parseFloat(prompt("Digite o índice de poluição medido:"));

// Verificar os itens e emitir as notificaçoes
if (indicePoluicao >= 0.05 && indicePoluicao <= 0.25) {
    alert("Índice de poluição dentro do limite aceitável.");
} else if (indicePoluicao > 0.25 && indicePoluicao <= 0.3) {
    alert("Indústrias do 1º grupo devem suspender suas atividades.");
} else if (indicePoluicao > 0.3 && indicePoluicao <= 0.4) {
    alert("Indústrias do 1º e 2º grupo devem suspender suas atividades.");
} else if (indicePoluicao > 0.4 && indicePoluicao <= 0.5) {
    alert("Todos os grupos de indústrias devem suspender suas atividades.");
} else {
    alert("Índice de poluição fora do intervalo permitido. Verifique os dados informados.");
}
    </script>
</body>
</html>
