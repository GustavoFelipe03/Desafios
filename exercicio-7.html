<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 7</title>
</head>
<body>
    <script>
        let numeros = []; // Variavel vetor para o armazenamento dos numeros

// Lê os cinco números inteiros e armazena no vetor
for (let i = 0; i < 5; i++) {
    numeros.push(parseInt(prompt("Digite um número inteiro:")));
}

// Variaveis para encontra o maior e o menor número e calcula a soma dos números
let MaiorNumero = Math.max(...numeros);
let MenorNumero = Math.min(...numeros);
let SomaDosNumeros = numeros.reduce((a, b) => a + b, 0);

// Exibir os resultados
alert("Maior número: " + MaiorNumero);
alert("Menor número: " + MenorNumero);
alert("Soma dos números: " + SomaDosNumeros);

    </script>
    
</body>
</html>
